<mat-card>
  <mat-card-title>Employee List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let employee of employees">

        <h3 mat-line>
          <a mat-button [routerLink]="['/employee-edit', employee.id]">{{employee.name}}</a>
        </h3>

      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/employee-add']">Add</button>

</mat-card>
